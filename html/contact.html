    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <div class="titik">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="first name" required>

                <label for="name">Last Name:</label>
                <input type="text" id="last-name" name="last name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required cols="30" rows="10"></textarea>

            <button type="submit">Send</button>
        </form>
        <footer>
            <a href="https://twitter.com" target="_blank"><img src="../image/twitter.png" alt="social media icon" class="twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="../image/instagram.png" alt="social media icon" class="instagram"></a>
            <a href="https://facebook.com" target="_blank"><img src="../image/facebook.png" alt="social media icon" class="facebook"></a>
        </footer>
    </section>
